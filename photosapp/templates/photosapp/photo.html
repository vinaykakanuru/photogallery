<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Photo</title>
</head>

<body class="m-5">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col">
                <a class="btn btn-dark my-3" href="{% url 'home' %}">Home</a>
                <a class="btn btn-outline-dark btn-danger btn-small m-1"
                                href="{% url 'delete_photo' photo.id %}">Delete</a>
                <div style="height: 90vh;">
                    <img style="max-height: 50%; max-width: 50%;" src="{{photo.image_url}}"
                        alt="Unable to render the image">
                    <p>{{photo.description}}</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
