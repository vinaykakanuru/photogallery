<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Delete Photo</title>
</head>
<body>
    <div>
        {% comment %} <form method="POST">
            {% csrf_token %}
            <p>Are your sure you want to delete this photo? "{{photo.description}}"</p>
            <input class="button" type="submit" value="Delete" />
        </form> {% endcomment %}
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col">
                    <a class="btn btn-dark my-3" href="{% url 'home' %}">Home</a>
                    <form method="POST">
                        {% csrf_token %}
                        <p>Are you sure, you want to delete the below photo</p>
                        <button type='submit' class="btn btn-danger m-3">Delete</button>
                        <div style="height: 90vh;">
                            <img style="max-height: 50%; max-width: 50%;" src="{{photo.image_url}}"
                                alt="Unable to render the image">
                            <p>{{photo.description}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
